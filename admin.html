<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Sarabun:wght@300;400;500&display=swap'); body { font-family: 'Sarabun'; background-color: #F1F5F9; } .font-heading { font-family: 'Prompt'; } .active-nav { background: #3B82F6; color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); }</style>
</head>
<body class="flex h-screen overflow-hidden text-slate-800">
    <aside class="w-72 bg-[#0F172A] text-slate-400 flex flex-col hidden md:flex shadow-2xl z-20">
        <div class="h-20 flex items-center px-8 border-b border-slate-800"><h1 class="text-white font-heading font-bold text-xl tracking-wider">RPK<span class="text-blue-500">26</span></h1></div>
        <nav class="flex-1 px-4 py-8 space-y-1">
            <p class="px-4 text-xs font-bold text-slate-600 uppercase mb-4">Menu</p>
            <a href="#" onclick="switchTab('dashboard', this)" class="active-nav flex items-center px-4 py-3.5 rounded-xl transition-all font-medium mb-1"><i class="fas fa-chart-pie w-5 mr-3"></i> ภาพรวม</a>
            <a href="#" onclick="switchTab('news', this)" class="flex items-center px-4 py-3.5 hover:bg-slate-800 hover:text-white rounded-xl transition-all font-medium mb-1"><i class="fas fa-newspaper w-5 mr-3"></i> ข่าวสาร</a>
            <a href="#" onclick="switchTab('personnel', this)" class="flex items-center px-4 py-3.5 hover:bg-slate-800 hover:text-white rounded-xl transition-all font-medium mb-1"><i class="fas fa-users w-5 mr-3"></i> บุคลากร</a>
            <p class="px-4 text-xs font-bold text-slate-600 uppercase mt-8 mb-4">Shortcuts</p>
            <a href="index.html" target="_blank" class="flex items-center px-4 py-3.5 text-emerald-500 hover:bg-emerald-500/10 rounded-xl transition-all font-medium"><i class="fas fa-external-link-alt w-5 mr-3"></i> เปิดหน้าเว็บ</a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative bg-[#F1F5F9]">
        <header class="h-20 bg-white/80 backdrop-blur-md border-b border-slate-100 flex justify-between items-center px-8 sticky top-0 z-10"><h2 id="page-title" class="text-2xl font-heading font-bold text-slate-800">Dashboard</h2><div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold">A</div></header>
        
        <div class="flex-1 overflow-auto p-8">
            <div id="section-dashboard" class="space-y-8 fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100"><p class="text-sm text-slate-500 font-bold uppercase">ข่าวทั้งหมด</p><h3 class="text-4xl font-heading font-bold text-slate-800 mt-2" id="statNewsCount">0</h3></div>
                    <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100"><p class="text-sm text-slate-500 font-bold uppercase">บุคลากร</p><h3 class="text-4xl font-heading font-bold text-slate-800 mt-2" id="statPersonCount">0</h3></div>
                    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 rounded-3xl shadow-lg text-white"><p class="text-sm text-blue-200 font-bold uppercase">System</p><h3 class="text-2xl font-heading font-bold mt-2">● Online</h3></div>
                </div>
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-100"><h3 class="text-lg font-bold mb-6">Traffic Overview</h3><div class="h-80"><canvas id="trafficChart"></canvas></div></div>
            </div>

            <div id="section-news" class="hidden space-y-6 fade-in">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="px-8 py-6 border-b border-slate-50 flex justify-between items-center"><h3 class="font-bold text-lg">ข่าวสาร</h3><button onclick="openModal('newsModal')" class="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-blue-700 shadow-lg"><i class="fas fa-plus"></i> เพิ่ม</button></div>
                    <table class="w-full text-left"><thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold"><tr><th class="px-8 py-4">หัวข้อ</th><th class="px-6 py-4">หมวดหมู่</th><th class="px-6 py-4">วันที่</th><th class="px-6 py-4 text-center">จัดการ</th></tr></thead><tbody id="newsTableBody" class="divide-y divide-slate-50 text-sm"></tbody></table>
                </div>
            </div>

            <div id="section-personnel" class="hidden space-y-6 fade-in">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="px-8 py-6 border-b border-slate-50 flex justify-between items-center"><h3 class="font-bold text-lg">บุคลากร</h3><button onclick="openModal('personModal')" class="bg-emerald-500 text-white px-6 py-2.5 rounded-xl font-bold hover:bg-emerald-600 shadow-lg"><i class="fas fa-plus"></i> เพิ่ม</button></div>
                    <table class="w-full text-left"><thead class="bg-slate-50 text-slate-500 text-xs uppercase font-bold"><tr><th class="px-8 py-4">ชื่อ-สกุล</th><th class="px-6 py-4">ตำแหน่ง</th><th class="px-6 py-4">ฝ่าย</th><th class="px-6 py-4 text-center">จัดการ</th></tr></thead><tbody id="personTableBody" class="divide-y divide-slate-50 text-sm"></tbody></table>
                </div>
            </div>
        </div>
    </main>

    <div id="newsModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden items-center justify-center z-50"><div class="bg-white rounded-3xl p-8 w-full max-w-lg shadow-2xl"><h3 class="text-xl font-bold mb-6">เพิ่มข่าว</h3><form id="addNewsForm" class="space-y-4"><input type="text" id="n_title" placeholder="หัวข้อ" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3" required><select id="n_category" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3"><option>กิจกรรม</option><option>วิชาการ</option><option>ทั่วไป</option></select><input type="text" id="n_image" placeholder="URL รูป" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3"><textarea id="n_content" rows="3" placeholder="เนื้อหา" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3" required></textarea><div class="flex justify-end gap-3 mt-6"><button type="button" onclick="closeModal('newsModal')" class="px-6 py-2.5 rounded-xl bg-slate-100">ยกเลิก</button><button type="submit" class="px-6 py-2.5 rounded-xl bg-blue-600 text-white font-bold">บันทึก</button></div></form></div></div>
    <div id="personModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden items-center justify-center z-50"><div class="bg-white rounded-3xl p-8 w-full max-w-lg shadow-2xl"><h3 class="text-xl font-bold mb-6">เพิ่มบุคลากร</h3><form id="addPersonForm" class="space-y-4"><input type="text" id="p_name" placeholder="ชื่อ" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3" required><input type="text" id="p_position" placeholder="ตำแหน่ง" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3" required><input type="text" id="p_department" placeholder="ฝ่าย" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3"><input type="text" id="p_image" placeholder="URL รูป" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3"><div class="flex justify-end gap-3 mt-6"><button type="button" onclick="closeModal('personModal')" class="px-6 py-2.5 rounded-xl bg-slate-100">ยกเลิก</button><button type="submit" class="px-6 py-2.5 rounded-xl bg-emerald-500 text-white font-bold">บันทึก</button></div></form></div></div>

    <script>
        const switchTab=(id,el)=>{['dashboard','news','personnel'].forEach(x=>document.getElementById('section-'+x).classList.add('hidden'));document.getElementById('section-'+id).classList.remove('hidden');document.querySelectorAll('nav a').forEach(a=>{a.classList.remove('active-nav');a.classList.add('hover:bg-slate-800','hover:text-white')});if(el){el.classList.remove('hover:bg-slate-800','hover:text-white');el.classList.add('active-nav')}document.getElementById('page-title').innerText=id==='dashboard'?'Dashboard':(id==='news'?'จัดการข่าวสาร':'จัดการบุคลากร')};
        const openModal=id=>{document.getElementById(id).classList.remove('hidden');document.getElementById(id).classList.add('flex')};
        const closeModal=id=>{document.getElementById(id).classList.add('hidden');document.getElementById(id).classList.remove('flex')};
        const loadData=async()=>{const n=await(await fetch('/api/news')).json();const p=await(await fetch('/api/personnel')).json();document.getElementById('statNewsCount').innerText=n.length;document.getElementById('statPersonCount').innerText=p.length;document.getElementById('newsTableBody').innerHTML=n.length?n.map(i=>`<tr class="hover:bg-blue-50 transition border-b border-slate-50"><td class="px-8 py-4 font-bold text-slate-700">${i.title}</td><td class="px-6 py-4"><span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-bold">${i.category}</span></td><td class="px-6 py-4 text-slate-400 text-xs">${new Date(i.date).toLocaleDateString()}</td><td class="text-center"><button onclick="del('/api/news/${i._id}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td></tr>`).join(''):'<tr><td colspan="4" class="text-center py-8 text-slate-400">ว่างเปล่า</td></tr>';document.getElementById('personTableBody').innerHTML=p.length?p.map(i=>`<tr class="hover:bg-emerald-50 transition border-b border-slate-50"><td class="px-8 py-4 font-bold text-slate-700 flex items-center gap-3"><img src="${i.image||'https://via.placeholder.com/40'}" class="w-8 h-8 rounded-full object-cover"> ${i.name}</td><td class="px-6 py-4 text-emerald-600 font-medium">${i.position}</td><td class="px-6 py-4 text-slate-400">${i.department}</td><td class="text-center"><button onclick="del('/api/personnel/${i._id}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td></tr>`).join(''):'<tr><td colspan="4" class="text-center py-8 text-slate-400">ว่างเปล่า</td></tr>'};
        const del=async(url)=>{if(confirm('ลบ?')){await fetch(url,{method:'DELETE'});loadData()}};
        document.getElementById('addNewsForm').onsubmit=async(e)=>{e.preventDefault();await fetch('/api/news',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({title:document.getElementById('n_title').value,category:document.getElementById('n_category').value,image:document.getElementById('n_image').value,content:document.getElementById('n_content').value})});closeModal('newsModal');loadData()};
        document.getElementById('addPersonForm').onsubmit=async(e)=>{e.preventDefault();await fetch('/api/personnel',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:document.getElementById('p_name').value,position:document.getElementById('p_position').value,department:document.getElementById('p_department').value,image:document.getElementById('p_image').value})});closeModal('personModal');loadData()};
        new Chart(document.getElementById('trafficChart'),{type:'line',data:{labels:['M','T','W','T','F','S','S'],datasets:[{label:'Views',data:[65,120,300,240,380,500,620],borderColor:'#3B82F6',tension:0.4,fill:true,backgroundColor:'rgba(59,130,246,0.05)'}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{x:{grid:{display:false}},y:{border:{display:false}}}}});
        loadData();
    </script>
</body>
</html>
