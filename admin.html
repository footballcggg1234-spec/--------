<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - RPK26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden text-gray-800">

    <aside class="w-64 bg-slate-900 text-white flex flex-col hidden md:flex z-20 shadow-xl">
        <div class="h-16 flex items-center justify-center border-b border-slate-700 bg-slate-900">
            <span class="text-xl font-bold tracking-wide">RPK26 Admin</span>
        </div>
        <nav class="flex-1 px-3 py-6 space-y-2 overflow-y-auto">
            <a href="#" class="flex items-center px-4 py-3 bg-blue-600 rounded-lg text-white">
                <i class="fas fa-home w-6"></i> <span>แดชบอร์ด</span>
            </a>
            <a href="index.html" class="flex items-center px-4 py-3 text-slate-300 hover:bg-slate-800 rounded-lg">
                <i class="fas fa-globe w-6"></i> <span>กลับหน้าเว็บไซต์</span>
            </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-6 z-10">
            <h2 class="text-xl font-bold text-gray-700">ภาพรวมระบบ</h2>
            <div class="flex items-center space-x-3">
                <span class="text-sm font-bold text-gray-700">Admin User</span>
                <div class="w-10 h-10 rounded-full bg-gray-300"></div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-blue-500">
                    <h3 class="text-gray-500 text-sm">ข่าวทั้งหมด</h3>
                    <p class="text-3xl font-bold text-gray-800 mt-1" id="newsCount">0</p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-white">
                    <h3 class="text-lg font-bold text-gray-800">จัดการข่าวสาร</h3>
                    
                    <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-lg shadow transition flex items-center">
                        <i class="fas fa-plus mr-2"></i> เพิ่มข่าวใหม่
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 uppercase text-xs font-semibold">
                                <th class="px-6 py-3 border-b">หัวข้อข่าว</th>
                                <th class="px-6 py-3 border-b">หมวดหมู่</th>
                                <th class="px-6 py-3 border-b">วันที่</th>
                                <th class="px-6 py-3 border-b text-center">จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="newsTableBody" class="divide-y divide-gray-100 text-sm">
                            <tr>
                                <td colspan="4" class="text-center py-4 text-gray-400">กำลังโหลดข้อมูล... (หรือยังไม่มีข้อมูล)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="newsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 overflow-hidden transform transition-all animate-bounce-in">
            <div class="bg-gray-50 px-6 py-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-800">เพิ่มข่าวประชาสัมพันธ์</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-red-500 text-xl font-bold">&times;</button>
            </div>
            
            <form id="addNewsForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">หัวข้อข่าว</label>
                    <input type="text" id="title" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">หมวดหมู่</label>
                        <select id="category" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                            <option value="กิจกรรม">กิจกรรม</option>
                            <option value="วิชาการ">วิชาการ</option>
                            <option value="ทั่วไป">ทั่วไป</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ลิงก์รูปภาพ</label>
                        <input type="text" id="image" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="https://...">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">เนื้อหาข่าว</label>
                    <textarea id="content" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                </div>
                <div class="flex justify-end space-x-3 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">ยกเลิก</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/news';
        const modal = document.getElementById('newsModal');

        // ฟังก์ชันเปิด Modal
        function openModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // ฟังก์ชันปิด Modal
        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // ปิด Modal เมื่อคลิกพื้นที่ว่างๆ รอบนอก
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // โหลดข้อมูล
        async function loadAdminTable() {
            try {
                const res = await fetch(API_URL);
                // ถ้า Server ยังไม่เปิด จะ Error ตรงนี้และไปเข้า catch ด้านล่าง
                const newsList = await res.json();
                
                const tbody = document.getElementById('newsTableBody');
                document.getElementById('newsCount').innerText = newsList.length; // อัปเดตตัวเลข

                if (newsList.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-gray-500">ยังไม่มีข้อมูลข่าว</td></tr>';
                    return;
                }

                tbody.innerHTML = ''; // เคลียร์
                newsList.forEach(news => {
                    const date = new Date(news.date).toLocaleDateString('th-TH');
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 transition border-b border-gray-100">
                            <td class="px-6 py-4 font-medium text-gray-800">${news.title}</td>
                            <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-700 rounded-md text-xs font-bold">${news.category}</span></td>
                            <td class="px-6 py-4 text-gray-500">${date}</td>
                            <td class="px-6 py-4 text-center">
                                <button onclick="deleteNews('${news._id}')" class="text-red-500 hover:text-red-700 bg-red-50 hover:bg-red-100 p-2 rounded transition">
                                    <i class="fas fa-trash-alt"></i> ลบ
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error('Connection Error:', err);
                document.getElementById('newsTableBody').innerHTML = `
                    <tr><td colspan="4" class="text-center py-4 text-red-500">
                        ⚠️ ไม่สามารถเชื่อมต่อ Server ได้ (อย่าลืมรัน 'node server.js')
                    </td></tr>`;
            }
        }

        // บันทึกข่าว
        document.getElementById('addNewsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                content: document.getElementById('content').value
            };

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if(res.ok) {
                    closeModal();
                    document.getElementById('addNewsForm').reset();
                    loadAdminTable(); // โหลดใหม่ทันที
                }
            } catch(err) {
                alert('บันทึกไม่สำเร็จ: ' + err.message);
            }
        });

        // ลบข่าว
        async function deleteNews(id) {
            if(!confirm('ต้องการลบข่าวนี้ใช่ไหม?')) return;
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadAdminTable();
            } catch(err) {
                alert('ลบไม่สำเร็จ');
            }
        }

        // เรียกทำงานตอนเปิดเว็บ
        loadAdminTable();
    </script>
</body>
</html>
