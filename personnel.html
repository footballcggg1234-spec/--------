<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>บุคลากร - RPK26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600;700&family=Sarabun:wght@300;400;500&display=swap'); body { font-family: 'Sarabun'; background-color: #F8FAFC; } .font-heading { font-family: 'Prompt'; } .glass { background: rgba(255,255,255,0.8); backdrop-filter: blur(12px); }</style>
</head>
<body class="antialiased text-slate-800">
    <nav class="fixed w-full z-50 top-0 glass shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3"><img src="https://www.rpk26.ac.th/images/logo.png" class="h-10" onerror="this.src='https://via.placeholder.com/50'"><h1 class="font-heading font-bold text-lg text-blue-900">RPK 26</h1></div>
            <div class="hidden md:flex space-x-8 font-medium text-slate-600"><a href="index.html" class="hover:text-blue-600">หน้าแรก</a><a href="about.html" class="hover:text-blue-600">เกี่ยวกับเรา</a><a href="news.html" class="hover:text-blue-600">ข่าวสาร</a><a href="personnel.html" class="text-blue-600 font-bold">บุคลากร</a><a href="admin.html" class="px-6 py-2.5 bg-slate-900 text-white rounded-full hover:bg-blue-700 transition">เข้าสู่ระบบ</a></div>
        </div>
    </nav>

    <header class="pt-32 pb-20 bg-gradient-to-r from-blue-900 to-indigo-900 text-white text-center relative overflow-hidden">
        <div class="absolute top-0 right-0 w-96 h-96 bg-blue-500 rounded-full mix-blend-overlay filter blur-3xl opacity-20 animate-pulse"></div>
        <div class="relative z-10 px-6">
            <h1 class="text-4xl md:text-6xl font-heading font-bold mb-4">คณะผู้บริหารและครู</h1>
            <p class="text-blue-200 text-lg">ผู้นำทางวิชาการและแม่พิมพ์ของชาติ</p>
        </div>
    </header>

    <section class="py-20 container mx-auto px-6 min-h-screen -mt-10 relative z-10">
        <div id="personnel-container" class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div class="col-span-full text-center py-20 text-slate-400">กำลังโหลด...</div>
        </div>
    </section>

    <script>
        fetch('/api/personnel').then(r=>r.json()).then(list=>{
            const c=document.getElementById('personnel-container'); if(list.length===0){c.innerHTML='<div class="col-span-full text-center text-slate-500 bg-white p-8 rounded-xl shadow">ยังไม่มีข้อมูล</div>';return;}
            c.innerHTML=list.map(p=>`
                <div class="bg-white rounded-[2.5rem] shadow-lg p-8 text-center border border-slate-100 hover:-translate-y-2 transition duration-300 group relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-br from-blue-50 to-indigo-50 -z-0"></div>
                    <div class="w-36 h-36 mx-auto rounded-full overflow-hidden shadow-xl border-4 border-white mb-6 relative z-10"><img src="${p.image||'https://via.placeholder.com/150'}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500"></div>
                    <div class="relative z-10">
                        <h3 class="text-xl font-heading font-bold text-slate-800 mb-1">${p.name}</h3>
                        <p class="text-blue-600 font-bold text-sm mb-3">${p.position}</p>
                        <span class="inline-block px-4 py-1 bg-slate-100 text-slate-500 rounded-full text-xs font-medium">${p.department}</span>
                    </div>
                </div>`).join('');
        });
    </script>
</body>
</html>
